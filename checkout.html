<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Orgion Skincare</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <header class="main-header">
            <div class="container header-content">
                <a href="/" class="logo">Orgion.</a>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="/" class="nav-link">Home</a></li>
                        <li><a href="/shop.html" class="nav-link">Shop</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="/cart.html" class="cart-btn">
                        Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <section class="container" style="padding-top: 40px; max-width: 600px;">
                <h1 style="text-align:center;">Checkout</h1>

                <form
                    onsubmit="event.preventDefault(); alert('Order Placed Successfully! (This is a demo)'); localStorage.removeItem('orgion-cart'); window.location.href='/';">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" required placeholder="jane@example.com">
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" required placeholder="123 Green St">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required placeholder="Natureville">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" required placeholder="12345">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" required placeholder="India">
                        </div>
                    </div>

                    <h3 style="margin-top:30px; margin-bottom:20px;">Payment Details</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="0000 0000 0000 0000">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                        <div class="form-group">
                            <label>Expiry</label>
                            <input type="text" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label>CVC</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>

                    <button type="submit" class="btn" style="width:100%; margin-top:20px;">Complete Order</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 Orgion Skincare. Natural & Pure.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
