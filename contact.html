<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Orgion Skincare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="main-header">
            <div class="container header-content">
                <a href="/" class="logo">Orgion.</a>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="/" class="nav-link">Home</a></li>
                        <li><a href="/shop.html" class="nav-link">Shop</a></li>
                        <li><a href="/about.html" class="nav-link">Our Story</a></li>
                        <li><a href="/contact.html" class="nav-link" >Contact</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="/cart.html" class="cart-btn">
                        Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </header>

        <main id="main-content">
            <section class="container" style="padding-top: 60px; padding-bottom: 60px;">
                <div style="max-width: 600px; margin: 0 auto;">
                    <h1 style="text-align: center; margin-bottom: 20px;">Get in Touch</h1>
                    <p style="text-align: center; color: var(--color-text-light); margin-bottom: 40px;">
                        Have questions about our products or just want to say hello? We'd love to hear from you.
                    </p>

                    <form
                        onsubmit="event.preventDefault(); showToast('Message sent! We will get back to you soon.'); this.reset();"
                        style="background: var(--color-white); border: 1px solid var(--color-border); padding: 30px; border-radius: 8px;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject"
                                style="width: 100%; padding: 10px; border: 1px solid var(--color-border); border-radius: 4px; font-family: inherit;">
                                <option>General Inquiry</option>
                                <option>Order Support</option>
                                <option>Wholesale</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" required rows="5" placeholder="How can we help?"
                                style="width: 100%; padding: 10px; border: 1px solid var(--color-border); border-radius: 4px; font-family: inherit; resize: vertical;"></textarea>
                        </div>

                        <button type="submit" class="btn" style="width: 100%;">Send Message</button>
                    </form>

                    <div style="margin-top: 40px; text-align: center; color: var(--color-text-light);">
                        <p><strong>Email:</strong> hello@orgion.com</p>
                        <p><strong>Phone:</strong> (555) 123-4567</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 Orgion Skincare. Natural & Pure.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
