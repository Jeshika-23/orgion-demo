<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Orgion Skincare</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Navigation -->
        <header class="main-header">
            <div class="container header-content">
                <a href="/" class="logo">Orgion.</a>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li><a href="/" class="nav-link">Home</a></li>
                        <li><a href="/shop.html" class="nav-link">Shop</a></li>
                        <li><a href="/about.html" class="nav-link">Our Story</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="/cart.html" class="cart-btn">
                        Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <section class="container" style="padding-top: 40px;">
                <h1 style="text-align:center;">Our Products</h1>
                <p style="text-align:center; max-width:600px; margin:0 auto 40px auto; color:var(--color-text-light);">
                    Explore our range of natural soaps, oils, and haircare products. Handcrafted with love.
                </p>

                <!-- Categories filter -->
                <div class="category-filters">
                    <button class="btn" style="margin: 0 4px; background:var(--color-text); color:white;">All</button>
                    <a href="/soaps.html" class="btn-secondary"
                        style="margin: 0 4px; display:inline-block; padding:12px 24px; border-radius:8px;">Soaps</a>
                    <a href="/oils.html" class="btn-secondary"
                        style="margin: 0 4px; display:inline-block; padding:12px 24px; border-radius:8px;">Oils</a>
                    <a href="/haircare.html" class="btn-secondary"
                        style="margin: 0 4px; display:inline-block; padding:12px 24px; border-radius:8px;">Haircare</a>
                </div>

                <div id="shop-products" class="grid-products">
                    <!-- Products will be injected here by main.js -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2025 Orgion Skincare. Natural & Pure.</p>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
